# Site settings 配置站点
title: "符琼林的个人博客"
description: 'iOS开发者，沉迷逆向，喜欢学习新技术。欢迎各位大佬来一起探讨技术。'
keyword: "符琼林, 符琼林的博客, 符琼林的个人博客, qionglinfu, iOS开发, 逆向, iOS, www.fuqionglin.com"
url: 'http://fuqionglin.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '符琼林'
nickname: ''
bio: 'iOS开发者，沉迷逆向，喜欢学习新技术'
avatar: '/assets/img/avatar.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
# disqus_url: ''

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
header-img: https://fuqionglin-blog.oss-cn-qingdao.aliyuncs.com/header.jpg
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/1680929014'
# juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
#  instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/QionglinFu1024'
  # linkedin: '//linkedin.com/in/延达-赵-22085b136/'
  # douban: '//douban.com/people/163371776/'
  # mail: stone_fql@163.com

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: rdiscount
highlighter: rouge
#kramdown:
#  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
